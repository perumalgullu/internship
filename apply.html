<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerNest | Apply</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f3f4f6; /* soft light gray */
      font-family: 'Poppins', sans-serif;
    }

    main {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    .submit-btn {
      background: #3b82f6; /* blue */
      color: white;
    }

    .submit-btn:hover {
      background: #2563eb;
    }

    .back-btn {
      background: #e5e7eb; /* light gray */
      color: #374151; /* dark gray */
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1.5rem;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #d1d5db; /* slightly darker */
    }
  </style>
</head>
<body class="text-gray-800">

  <main class="max-w-xl mx-auto mt-16 p-6 card">
    
    <!-- Back to Home Button -->
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <h1 id="jobTitle" class="text-3xl font-bold mb-8 text-center text-gray-900">Loading...</h1>

    <form id="applyForm" class="space-y-6">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="fullName" class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Phone Number</label>
        <input type="text" id="phone" class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Resume (PDF)</label>
        <input type="file" id="resume" accept=".pdf" class="w-full border border-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
      </div>

      <button type="submit" class="w-full submit-btn px-6 py-3 rounded-lg font-semibold shadow-lg transition-all duration-300">Submit Application</button>
      <p id="status" class="mt-3 text-green-500 font-semibold text-center"></p>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGPIo2RnuiBOB128RHtPMQhAGPVhNbzqM",
      authDomain: "internship-management-f3826.firebaseapp.com",
      databaseURL: "https://internship-management-f3826-default-rtdb.firebaseio.com",
      projectId: "internship-management-f3826",
      storageBucket: "internship-management-f3826.firebasestorage.app",
      messagingSenderId: "1077879716668",
      appId: "1:1077879716668:web:d1189fa0f0be38a78ebc39"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get("type");
    const id = urlParams.get("id");
    const title = urlParams.get("title");

    const jobTitle = document.getElementById("jobTitle");
    jobTitle.innerText = title || "Job/Internship";

    const applyForm = document.getElementById("applyForm");
    const status = document.getElementById("status");

    // Auto-fill user info if logged in
    onAuthStateChanged(auth, user => {
      if(user){
        document.getElementById("fullName").value = user.displayName || "";
        document.getElementById("email").value = user.email || "";
      }
    });

    applyForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.innerText = "Submitting...";

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const resumeFile = document.getElementById("resume").files[0];

      if(!resumeFile){
        status.innerText = "Please select a resume.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        const resumeBase64 = reader.result.split(',')[1];

        const applicationRef = push(ref(db, "applications"));
        await set(applicationRef, {
          type: type,
          jobId: id,
          title: title,
          fullName: fullName,
          email: email,
          phone: phone,
          resumeBase64: resumeBase64,
          appliedAt: new Date().toISOString()
        });

        status.innerText = "Application submitted successfully!";
        applyForm.reset();
      };
      reader.readAsDataURL(resumeFile);
    });
  </script>

</body>
</html>
