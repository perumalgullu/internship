<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | CareerNest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

  <!-- Back to Home Button -->
  <a href="index.html" class="mb-6 px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition font-medium shadow">
    ← Back to Home
  </a>


  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Logo" class="w-12 h-12">
    </div>

    <!-- Title -->
    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-2">Student Registration</h2>
    <p class="text-center text-gray-500 mb-6">Create your account to continue</p>

    <!-- Registration Form -->
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="fullName" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Your full name">
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="student@example.com">
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter a password">
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-medium">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline font-medium">Login here</a>
    </p>

    <p id="message" class="text-center mt-4 text-sm font-medium"></p>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGPIo2RnuiBOB128RHtPMQhAGPVhNbzqM",
      authDomain: "internship-management-f3826.firebaseapp.com",
      databaseURL: "https://internship-management-f3826-default-rtdb.firebaseio.com",
      projectId: "internship-management-f3826",
      storageBucket: "internship-management-f3826.appspot.com",
      messagingSenderId: "1077879716668",
      appId: "1:1077879716668:web:d1189fa0f0be38a78ebc39"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById("registerForm");
    const message = document.getElementById("message");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // Update display name
        await updateProfile(userCredential.user, { displayName: fullName });

        message.innerText = "✅ Registration successful!";
        message.className = "text-center mt-4 text-sm font-medium text-green-600";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (error) {
        message.innerText = "❌ " + error.message;
        message.className = "text-center mt-4 text-sm font-medium text-red-600";
      }
    });
  </script>

</body>
</html>
