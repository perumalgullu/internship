<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated gradient background */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

  <!-- Back to Home Button -->
  <a href="index.html" class="mb-6 px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition font-medium shadow">
    ‚Üê Back to Home
  </a>

  <!-- Login Card -->
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md relative z-10">
    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Admin Login</h2>
    
    <p id="errorMsg" class="text-red-500 text-sm mb-4 text-center hidden"></p>
    
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-gray-600 mb-2">Email</label>
        <input type="email" id="email" required placeholder="admin@example.com" class="w-full p-3 border rounded-lg border-gray-300 focus:ring-2 focus:ring-cyan-400 transition">
      </div>
      <div>
        <label class="block text-gray-600 mb-2">Password</label>
        <input type="password" id="password" required placeholder="********" class="w-full p-3 border rounded-lg border-gray-300 focus:ring-2 focus:ring-cyan-400 transition">
      </div>
      <button type="submit" class="w-full bg-cyan-500 text-white py-3 rounded-lg font-semibold hover:bg-cyan-600 transition">Login</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGPIo2RnuiBOB128RHtPMQhAGPVhNbzqM",
      authDomain: "internship-management-f3826.firebaseapp.com",
      databaseURL: "https://internship-management-f3826-default-rtdb.firebaseio.com",
      projectId: "internship-management-f3826",
      storageBucket: "internship-management-f3826.firebasestorage.app",
      messagingSenderId: "1077879716668",
      appId: "1:1077879716668:web:d1189fa0f0be38a78ebc39",
      measurementId: "G-00CLEWW6NJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);

        // Only allow specific admin email
        if (email === "admin@gmail.com") {
          window.location.href = "admin.html";
        } else {
          errorMsg.textContent = "You are not authorized as Admin!";
          errorMsg.classList.remove("hidden");
        }
      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
